<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">

    <!-- INTRODUÇÃO AO OBSERVABLE  -->

 <!--   <div class="row">
      <div class="col">
        &lt;!&ndash;link dinâmico, rota + parâmetro&ndash;&gt;
        <a [routerLink]="['/oferta', 1]">Oferta 1</a>
        <a [routerLink]="['/oferta', 3]">Oferta 3</a>
        <a [routerLink]="['/oferta', 6]">Oferta 6</a>
      </div>
    </div>-->

    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />

        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor | currency: 'BRL': true }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg" (click)="adicionarItemCarrinho()">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>
  </div>
<!--Tabs-->

  <div class="row" style="margin-top: 25px; margin-bottom: 150px">
    <div class="col" >
      <ul class="nav nav-tabs" id="myTab">

        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="como-usar" >Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="onde-fica" routerLinkActive="active" >Onde fica</a>
        </li>

      </ul>
      <div class="tab-content" id="myTabContent">
        <router-outlet></router-outlet>

      </div>
    </div>
  </div>

  <!--FIM-->
</div>
